<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main container-col">
        <h1 class="heading">Wordle</h1>
        <div class="guess-container container-col jc-sa">
            <input class="guess1" type="text">
        </div>
        <button class="submit-btn">Submit</button>
        <p class="secret-word"></p>
        <h2 class="message-board">Think you can guess the word of the day? Go ahead! Take a guess!</h2>
        <button class="play-again-btn">Play Again?</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
